<style>
    #box {
        width: 300px;
        height: 300px;
        border: solid 1px;
        margin-top: 10px;
    }
</style>

<button id="myButton1">Click me</button>


<div id="box">
</div>

<script>

    let counter = 0
    let box = document.getElementById("box");
    document.getElementById("myButton1").addEventListener("click", () => {

        counter++
        if (counter == 1)
            box.style.backgroundColor = "red"
        if (counter == 2)
            box.style.backgroundColor = "blue"
        if (counter == 3)
            box.style.backgroundColor = "green"
        if (counter == 4)
            counter = 0



    })
   

</script>
